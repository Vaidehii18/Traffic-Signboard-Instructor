{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      width: 100%;
      max-width: 900px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .image-section {
      flex: 1;
      background-color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
    }
    .image-section img {
      width: 80%;
    }
    .form-section {
      flex: 1;
      padding: 20px;
    }
    .form-section h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #111827;
    }
    .form-section form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .form-section input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 1rem;
      outline: none;
    }
    .form-section input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 3px rgba(99, 102, 241, 0.5);
    }
    .form-section button {
      padding: 10px;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .form-section button:hover {
      background-color: #4f46e5;
    }
    .divider {
      position: relative;
      text-align: center;
      margin: 20px 0;
    }
    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #d1d5db;
    }
    .divider::before {
      left: 0;
    }
    .divider::after {
      right: 0;
    }
    .divider span {
      background-color: white;
      padding: 0 10px;
      color: #6b7280;
    }
    .google-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #d1d5db;
      background-color: white;
      color: #111827;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .google-button:hover {
      background-color: #f9fafb;
    }
    .google-button svg {
      width: 20px;
      height: 20px;
    }
    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.875rem;
      color: #6b7280;
    }
    .register-link a {
      color: #6366f1;
      text-decoration: none;
    }
    .register-link a:hover {
      color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
        <img src="{% static 'images/chatbot_login.png' %}" alt="Robot">
    </div>
    <div class="form-section">
      <h2>Log In</h2>
      <form  method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" id="username" name="username" placeholder="User Name" required>
        <input type="email" id="email" name="email" placeholder="Email address" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <div class="divider">
        <span>OR</span>
      </div>
      <div class="google-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 326667 333333">
          <path d="M326667 170370c0-13704-1112-23704-3518-34074H166667v61851h91851c-1851 15371-11851 38519-34074 54074l-311 2071 49476 38329 3428 342c31481-29074 49630-71852 49630-122593m0 0z" fill="#4285f4"></path>
          <path d="M166667 333333c44999 0 82776-14815 110370-40370l-52593-40742c-14074 9815-32963 16667-57777 16667-44074 0-81481-29073-94816-69258l-1954 166-51447 39815-673 1870c27407 54444 83704 91852 148890 91852z" fill="#34a853"></path>
          <path d="M71851 199630c-3518-10370-5555-21482-5555-32963 0-11482 2036-22593 5370-32963l-93-2209-52091-40455-1704 811C6482 114444 1 139814 1 166666s6482 52221 17777 74814l54074-41851m0 0z" fill="#fbbc04"></path>
          <path d="M166667 64444c31296 0 52406 13519 64444 24816l47037-45926C249260 16482 211666 1 166667 1 101481 1 45185 37408 17777 91852l53889 41853c13520-40185 50927-69260 95001-69260m0 0z" fill="#ea4335"></path>
        </svg>
        Sign in with Google
      </div>
      <div class="register-link">
        <p>
          Don't have an account?
          <a href="/signup/">Register</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
